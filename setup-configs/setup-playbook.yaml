---
- hosts: localhost-py3
  become: true

  tasks:
  
  - name: Echo vars
    shell: "echo $S3_URL & echo $S3_ACCESS_KEY & echo $S3_SECRET_KEY"
    environment:
      S3_URL: "http://localhost:9000"
      S3_ACCESS_KEY: "AKIAIOSFODNN7"
      S3_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCY"

  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - git

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Install docker and its dependecies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce=18.06.2~ce~3-0~ubuntu
      - containerd.io
    notify:
      - docker status

  - name: Add ubuntu user to docker group
    user:
      name: ubuntu
      group: docker

  - name: Install python and its dependencies
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - python3 
      - python3-pip

  - name: Install pipenv
    command: pip3 install pipenv docker

  - name:
    git:
      repo: https://github.com/erickcezar/minio-uploader.git
      dest: /opt/prod/

  - name: pipenv deploy
    command: chdir=/opt/prod/src pipenv --python 3 install --system --deploy

  handlers:
  - name: docker status
    service: name=docker state=started
